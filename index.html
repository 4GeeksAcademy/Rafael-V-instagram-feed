<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

</head>

<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand"><i class="fa fa-instagram" aria-hidden="true"></i> instagram</a>
            <form class="d-flex" role="search">
                <!-- boton del modal -->
                <button type="button" class="btn btn-success mx-2" data-bs-toggle="modal"
                    data-bs-target="#exampleModal">
                    create a new post
                </button>
                <!-- boton configuracion -->
                <div class="btn-group">
                    <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        <i class="fa fa-cog" aria-hidden="true"></i>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="#">profile</a></li>
                        <li><a class="dropdown-item" href="#">accesibility</a></li>
                        <li><a class="dropdown-item" href="#">privacity and data</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item text-danger" href="#">log out</a></li>
                    </ul>
                </div>

            </form>
        </div>
        <!-- modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">create a new post</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        caption:
                        <div class="form-floating">
                            <textarea class="form-control" placeholder="Leave a comment here"
                                id="floatingTextarea"></textarea>
                            <label for="floatingTextarea">Comments</label>
                        </div>
                        <button type="button" class="btn btn-light"><i class="fa fa-camera"
                                aria-hidden="true"></i></button>
                        <button type="button" class="btn btn-light"><i class="fa fa-map-pin"
                                aria-hidden="true"></i></button>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-success">publish</button>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <div class="">
        <ul class="nav nav-tabs d-flex justify-content-center" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">

                    <i class="fa fa-th" aria-hidden="true"></i>
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile-tab-pane"
                    type="button" role="tab" aria-controls="profile-tab-pane" aria-selected="false">
                    <i class="fa fa-square" aria-hidden="true"></i>
                </button>
            </li>


        </ul>
        <div class="tab-content d-flex justify-content-center" id="myTabContent">
            <div class="tab-pane fade show active" id="home-tab-pane" role="tabpanel" aria-labelledby="home-tab"
                tabindex="0">
                <div class="container text-center">
                    <div class="row">

                        </div>
                        <div class="col">
                            <img class="img-thumbnail"
                                src="https://planosdecasas.shop/wp-content/uploads/2021/11/Casa-campo-12x12-B_Photo-4.webp">
                        </div>
                    </div>
                    <div class="row">

                            <img class="img-thumbnail"

                        </div>
                        <div class="col">
                            <img class="img-thumbnail"
                                src="https://preview.redd.it/su5tfi4jqgc21.jpg?auto=webp&s=608cd7c56a92024098bf21e0d66f09398768b8df">

                        </div>
                    </div>

                        </div>
                        <div class="col">
                            <img class="img-thumbnail"
                                src="https://cdn.mos.cms.futurecdn.net/kvGQddzNTDYkWsKUYgvk9d.jpg">
                        </div>
                        <div class="col">

                                src="https://c4.wallpaperflare.com/wallpaper/404/841/258/final-fantasy-vii-rebirth-zack-fair-hd-wallpaper-preview.jpg">
                        </div>
                    </div>
                </div>
            </div>
            <div class="tab-pane fade" id="profile-tab-pane" role="tabpanel"

                    </div>
                </div>

                    </div>
                    <img src="https://upload.wikimedia.org/wikipedia/commons/9/95/Blackberry-logo-vector_c%C3%B3pia.jpg"
